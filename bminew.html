<html>
    <head>
        <style>
            /* Add some padding and a background color to the calculator container */
#bmi-calculator {
    padding: 20px;
    background-color: #f2f2f2;
}

/* Style the input fields */
#bmi-calculator input[type="text"] {
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
}

/* Style the submit button */
#bmi-calculator input[type="button"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Change the background color of the submit button on hover */
#bmi-calculator input[type="button"]:hover {
    background-color: #45a049;
}

/* Add some styling to the result container */
#bmi-result {
    margin-top: 20px;
    padding: 20px;
    background-color: #dd9999;
    border-radius: 5px;
}

        </style>
        <script src="myscripts.js"></script>
    </head>
<div id="bmi-calculator">
    <form>
      <label for="weight">Weight (kg):</label>
      <input type="text" id="weight" name="weight">
      <br>
      <label for="height">Height (cm):</label>
      <input type="text" id="height" name="height">
      <br>
      <input type="button" value="Calculate BMI" onclick="calculateBMI()">
    </form>
    <br>
    <div id="bmi-result">
      <h3>BMI: <span id="bmi"></span></h3>
    </div>
  </div>
</html>
